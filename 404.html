<!doctype html>
<!-- 让GitHub Pages发现无法处理的前端路由时跳转404.html，内容和index.html一样即可让vue-router接管路由处理 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>纭才简历</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      #global-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }

      .global-loader-spinner {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 4px solid #e5e5e5;
        border-top-color: #165dff;
        animation: global-loader-spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .global-loader-text {
        font-size: 14px;
        color: #666666;
      }

      @keyframes global-loader-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="global-loader">
      <div class="global-loader-spinner"></div>
      <div class="global-loader-text">正在加载应用...</div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
